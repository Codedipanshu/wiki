{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Similar Pages: </h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No matching result!</li>
        {% endfor %}
    </ul>
{% endblock %}

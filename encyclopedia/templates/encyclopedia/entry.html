{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }}
{% endblock %}

{% block body %}
    {{ entry | safe }}

    <form action="{% url 'edit' entryTitle %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ entryTitle }}">
        <button type="submit" class="btn btn-outline-dark">Edit</button>
    </form>

{% endblock %}
